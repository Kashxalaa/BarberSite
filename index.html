<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK BARBER | Premium Bookings</title>
    <link rel="stylesheet" href="Styles/style_main.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+Georgian:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glow-bg"></div>
    
    <nav class="navbar">
        <div class="logo">BLACK<span>BARBER</span></div>
        
        <div class="nav-actions">
            <button id="theme-toggle" class="theme-btn">ðŸŒ™</button>
            
            <div class="lang-selector">
                <select id="lang-switch">
                    <option value="en">EN</option>
                    <option value="ru">RU</option>
                    <option value="ka">GE</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="booking-container">
        <section class="services-sidebar">
            <h2 class="section-title" data-i18n="select_service">Select Service</h2>
            <div class="service-list">
                <div class="service-card selected" data-price="30" data-name="Haircut Only">
                    <div class="service-info">
                        <h3 data-i18n="s1_title">Haircut Only</h3>
                        <p data-i18n="s1_desc">Clean fade or classic scissor cut</p>
                    </div>
                    <span class="price">$30</span>
                </div>

                <div class="service-card" data-price="45" data-name="Hair & Beard">
                    <div class="service-info">
                        <h3 data-i18n="s2_title">Hair & Beard</h3>
                        <p data-i18n="s2_desc">Complete grooming & sculpt</p>
                    </div>
                    <span class="price">$45</span>
                </div>

                <div class="service-card" data-price="65" data-name="The Royal Treatment">
                    <div class="service-info">
                        <h3 data-i18n="s3_title">The Royal Treatment</h3>
                        <p data-i18n="s3_desc">Hair, Beard, and Hot Towel Shave</p>
                    </div>
                    <span class="price">$65</span>
                </div>
            </div>
        </section>

        <section class="booking-main">
            <div id="booking-flow" class="booking-glass-card">
                <div class="input-wrapper">
                    <label data-i18n="pick_date">Pick a Date</label>
                    <input type="date" id="booking-date">
                </div>

                <div id="time-section" class="hidden animate-in">
                    <div class="section-divider"><span data-i18n="avail_hours">Available Hours</span></div>
                    <div id="time-slots" class="slots-grid"></div>
                </div>

                <form id="final-form" class="hidden animate-in">
                    <div class="section-divider"><span data-i18n="finalize">Finalize Appointment</span></div>
                    
                <div class="input-wrapper animate-in">
                    <label data-i18n="your_name">Your Name</label>
                    <input type="text" id="user-name" required placeholder="Enter Full Name" data-i18n-holder="name_placeholder">
                </div>

                <div class="input-wrapper animate-in">
                    <label data-i18n="phone_number">Phone Number</label>
                    <input type="tel" id="user-phone" required placeholder="Enter phone number" data-i18n-holder="phone_placeholder">
                </div>
                    
                    <div class="payment-box">
                        <p class="pay-label" data-i18n="choose_pay">Choose Payment</p>
                        <div class="pay-options">
                            <label class="pay-choice">
                                <input type="radio" name="pay-method" value="deposit" checked>
                                <span data-i18n="pay_deposit">Pay $10 Deposit</span>
                            </label>
                            <label class="pay-choice">
                                <input type="radio" name="pay-method" value="full">
                                <span><span data-i18n="pay_full">Pay Full</span> (<span id="total-display">$30</span>)</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" id="submit-btn" class="btn-pay" data-i18n="btn_reserve">Reserve My Chair</button>
                </form>
            </div>

            <div id="success-msg" class="booking-glass-card hidden animate-in">
                <div class="success-icon">âœ“</div>
                <h2 data-i18n="confirmed">Confirmed!</h2>
                <p id="summary-text"></p>
                <button class="btn-outline" onclick="location.reload()" data-i18n="book_another">Book Another</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Scripts/script_main.js"></script>
</body>
</html>
